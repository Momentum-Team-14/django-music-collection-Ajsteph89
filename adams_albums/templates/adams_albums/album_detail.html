{% extends 'adams_albums/base.html' %}

{% block content %}
    
    <p>Album: {{ album.title }}</p>
        <p>Artist: {{ album.artist }}</p>
        <p>Listing created: {{ album.created_at }}</p>
    <aside class="actions">
        {% if user.is_authenticated %}
            <a href="{% url 'album_edit' pk=album.pk %}">Edit</a>
            <a href="{% url 'delete_album' pk=album.pk %}">Delete</a>

        {% endif %}
    </aside>
{% endblock %}
